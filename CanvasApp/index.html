<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas App</title>
</head>
<body>
    <div class="image-container">
        <img src="assets/exit.png" alt="Image 1" class="top-left-image">
        <img id="status" src="assets/disconnected_status.png" alt="Image 2" class="top-left-image">
    </div>
    <canvas id="myCanvas" width="700px" height="700px"></canvas>
    

    <script src="status.js"></script>
    <script src="websocket_connection.js"></script>
    <script src="script.js"></script>
    <script src="event_listeners.js"></script>
    <script src="message_interpreter.js"></script>

    <script>
        status = new Status();
    </script>
    
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        canvas {
            border: 1px solid black;
        }
        
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        
        .top-left-image {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</body>
</html>
